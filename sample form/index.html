<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="">
      <div class="alert alert-success success" role="alert">
        successfully registered
      </div>
    </div>
    <h1 class="text-secondary mt-3 text-center">Form Vaildation Task</h1>
    <form class="text-center mx-auto">
      <div class="form-group">
        <label for="exampleInputEmail1" class="font-weight-bold"
          >Full Name <span class="astreq">*</span></label
        >
        <input
          placeholder="at least 10 Letters"
          type="text"
          name="text"
          class="FullName form-control col-md-3 col-sm-10 mx-auto"
          id="full"
          aria-describedby="emailHelp"
        />
        <p id="fullempty" class="notvailt text-danger">
          full name can't be empty
        </p>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="font-weight-bold"
          >Email <span class="astreq">*</span></label
        >
        <input
          type="email"
          name="email"
          id="email"
          class="password form-control col-md-3 col-sm-10 mx-auto"
          id="exampleInputPassword1"
        />
        <p id="emailempty" class="notvailt text-danger">email can't be empty</p>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="font-weight-bold"
          >phone number <span class="astreq">*</span></label
        >
        <input
          type="text"
          id="phone"
          name="phone"
          class="email form-control col-md-3 col-sm-10 mx-auto"
          id="exampleInputPassword1"
        />
        <p id="phoneempty" class="notvailt text-danger">phone can't be empty and olny numbers</p>
      </div>

      <div class="mt-4">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="male"
          />
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="female"
          />
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
        <p id="genterempty" class="notvailt text-danger">should select genter</p>
        <button
          type="submit"
          id="senddata"
          class="btn btn-primary d-block mx-auto col-md-3 col-sm-10 mt-4"
        >
          Submit
        </button>
      </div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3a359ba4b7.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js.js"></script>
  </body>
</html>
